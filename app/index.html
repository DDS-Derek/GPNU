<!DOCTYPE html>
<html>
<head>
 <title>GPNU</title>
 <meta charset="UTF-8">
 <style>
  * {
   box-sizing: border-box;
   margin: 0;
   padding: 0;
  }
  body {
   font-family: Arial, sans-serif;
   background-color: #f5f5f5;
  }
  #log {
   font-size: 18px;
   line-height: 1.5;
   margin-top: 20px;
  }
  .container {
   max-width: 800px;
   margin: 50px auto 0;
   padding: 20px;
   background-color: #fff;
   box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
   border-radius: 10px;
  }
  h1 {
   font-size: 28px;
   font-weight: bold;
   text-align: center;
   margin-bottom: 30px;
   color: #333;
  }
 </style>
</head>
<body>
 <div class="container">
  <h1>GPNU</h1>
  <div id="log"></div>
 </div>

 <script>
  setInterval(function() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("log").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "read-log.php", true);
    xhttp.send();
  }, 1000);
 </script>

</body>
</html>
